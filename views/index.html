<!-- views/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Text Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Spin.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Speech-to-Text Converter</h1>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="mp3" class="form-label">Upload MP3 file:</label>
                <input type="file" class="form-control" name="mp3" accept=".mp3" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="uploadFile()">Convert</button>
            <div id="uploadSpinner" class="mt-3"></div>
        </form>
    </div>
    <!-- Bootstrap JS and Popper.js (required for Bootstrap dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Spin.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
    <script>
        var spinner;

        function uploadFile() {
            // Show the spinner during file upload
            var target = document.getElementById("uploadSpinner");
            spinner = new Spinner({ lines: 12, length: 8, width: 4, radius: 8, color: '#007bff' }).spin(target);
            
            // Submit the form
            document.getElementById("uploadForm").submit();
        }
    </script>
</body>
</html>
